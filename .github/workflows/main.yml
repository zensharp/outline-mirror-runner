name: Deploy Snapshots to Git

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

env:
  OUTLINE_INSTANCE_URL: ${{ secrets.OUTLINE_INSTANCE_URL }}
  OUTLINE_API_KEY: ${{ secrets.OUTLINE_API_KEY }}

jobs:
  deploy_snapshots_git:
    runs-on: ubuntu-latest
    container: ghcr.io/zensharp/outline-snapshot:latest
    steps:
      - name: Export Outline
        run: outline-mirror
        env:
          OUTLINE_INSTANCE_URL: ${{ secrets.OUTLINE_INSTANCE_URL }}
          OUTLINE_API_KEY: ${{ secrets.OUTLINE_API_KEY }}
      - name: Deploy snapshot (JSON)
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: mirror/json
          FOLDER: export-json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy snapshot (Markdown)
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: mirror/markdown
          FOLDER: export-markdown
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}